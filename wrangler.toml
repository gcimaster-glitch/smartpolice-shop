name = "smartpolice-shop"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

# D1データベース設定
# 注意: database_id は実際のD1データベース作成後に更新してください
[[d1_databases]]
binding = "DB"
database_name = "smartpolice-shop-db"
database_id = "86f34575-33a8-4b02-adfa-612a4d88e38e"

# R2バケット設定
# 注意: バケット作成後に有効化してください
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "smartpolice-shop-images"

# 環境変数（本番環境用）
# 注意: 実際の値は wrangler secret put コマンドで設定してください
[vars]
APP_URL = "https://shop.smartpolice.net"
RESEND_FROM_EMAIL = "order@smartpolice.net"

# 以下の秘匿情報は wrangler secret put コマンドで設定:
# wrangler secret put STRIPE_SECRET_KEY
# wrangler secret put STRIPE_WEBHOOK_SECRET
# wrangler secret put RESEND_API_KEY
# wrangler secret put ADMIN_PASSWORD_HASH
