<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SmartPolice - 防犯・セキュリティ製品一覧">
  <title>製品一覧 | SmartPolice</title>
  <link rel="stylesheet" href="/css/store.css">
</head>
<body>
  <!-- ナビゲーション -->
  <nav class="nav">
    <div class="nav-content">
      <a href="/" class="nav-logo">
        <img src="/images/logo.png" alt="SmartPolice">
        <span class="nav-service-label">SERVICE & PRODUCTS</span>
      </a>
      <ul class="nav-links">
        <li><a href="/products.html" class="active">製品</a></li>
        <li><a href="/about.html">企業情報</a></li>
        <li><a href="/contact.html">サポート</a></li>
      </ul>
      <a href="/cart.html" class="nav-cart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- ページヘッダー -->
  <section class="page-header">
    <div class="container">
      <h1>製品一覧</h1>
      <p>あなたの安全を守る、厳選された防犯アイテム</p>
    </div>
  </section>

  <!-- 検索・フィルター -->
  <section class="filters-section">
    <div class="container">
      <!-- 検索バー -->
      <div class="search-bar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="商品名・説明・タグで検索...">
      </div>

      <!-- カテゴリーフィルター -->
      <div class="category-filters">
        <button class="filter-btn active" data-category="all">すべて</button>
        <button class="filter-btn" data-category="企業・オフィス">企業・オフィス</button>
        <button class="filter-btn" data-category="学校・教育機関">学校・教育機関</button>
        <button class="filter-btn" data-category="個人・家庭">個人・家庭</button>
        <button class="filter-btn" data-category="車両・物流">車両・物流</button>
        <button class="filter-btn" data-category="盗聴・盗撮対策">盗聴・盗撮対策</button>
        <button class="filter-btn" data-category="その他">その他</button>
      </div>

      <!-- 価格フィルターとソート -->
      <div class="controls">
        <div class="price-filter">
          <span>価格:</span>
          <input type="number" id="price-min" placeholder="最小">
          <span>〜</span>
          <input type="number" id="price-max" placeholder="最大">
          <button id="apply-price-filter">適用</button>
        </div>
        <select id="sort-select">
          <option value="default">おすすめ順</option>
          <option value="price-asc">価格が安い順</option>
          <option value="price-desc">価格が高い順</option>
          <option value="name-asc">名前順</option>
          <option value="newest">新着順</option>
        </select>
      </div>
    </div>
  </section>

  <!-- 商品グリッド -->
  <section class="products-section">
    <div class="container">
      <div id="products-grid" class="products-grid">
        <div class="loading">読み込み中...</div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <div class="footer-logo">
        <img src="/images/logo.png" alt="SmartPolice">
      </div>
      <div class="footer-links">
        <div class="footer-column">
          <h4>製品</h4>
          <a href="/products.html">すべての製品</a>
          <a href="/products.html?category=企業・オフィス">企業・オフィス</a>
          <a href="/products.html?category=学校・教育機関">学校・教育機関</a>
        </div>
        <div class="footer-column">
          <h4>サポート</h4>
          <a href="/about.html">企業情報</a>
          <a href="/contact.html">お問い合わせ</a>
          <a href="/terms.html">利用規約</a>
        </div>
        <div class="footer-column">
          <h4>お問い合わせ</h4>
          <p>order@smartpolice.net</p>
          <p>shop.smartpolice.net</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2026 SmartPolice. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/cart.js"></script>
  <script src="/js/products.js"></script>
</body>
</html>
