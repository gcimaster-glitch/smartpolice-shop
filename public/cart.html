<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SmartPolice - ショッピングカート">
  <title>カート | SmartPolice</title>
  <link rel="stylesheet" href="/css/store.css">
</head>
<body>
  <!-- ナビゲーション -->
  <nav class="nav">
    <div class="nav-content">
      <a href="/" class="nav-logo">
        <img src="/images/logo.png" alt="SmartPolice">
        <span class="nav-service-label">SERVICE & PRODUCTS</span>
      </a>
      <ul class="nav-links">
        <li><a href="/products.html">製品</a></li>
        <li><a href="/about.html">企業情報</a></li>
        <li><a href="/contact.html">サポート</a></li>
      </ul>
      <a href="/cart.html" class="nav-cart active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </a>
    </div>
  </nav>

  <!-- ページヘッダー -->
  <section class="page-header">
    <div class="container">
      <h1>ショッピングカート</h1>
    </div>
  </section>

  <!-- カート内容 -->
  <section class="cart-section">
    <div class="container">
      <div class="cart-layout">
        <!-- カートアイテム -->
        <div class="cart-items">
          <div id="cart-content">
            <div class="loading">カートを読み込み中...</div>
          </div>
        </div>

        <!-- サマリー -->
        <div class="cart-summary">
          <h2>注文概要</h2>
          <div class="summary-row">
            <span>小計</span>
            <span id="subtotal">¥0</span>
          </div>
          <div class="summary-row">
            <span>配送料</span>
            <span id="shipping">¥0</span>
          </div>
          <div class="summary-divider"></div>
          <div class="summary-row total">
            <span>合計</span>
            <span id="total">¥0</span>
          </div>
          <button class="checkout-button" id="checkout-btn">
            購入手続きへ
          </button>
          <a href="/products.html" class="continue-shopping">
            買い物を続ける
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <div class="footer-logo">
        <img src="/images/logo.png" alt="SmartPolice">
      </div>
      <div class="footer-links">
        <div class="footer-column">
          <h4>製品</h4>
          <a href="/products.html">すべての製品</a>
          <a href="/products.html?category=企業・オフィス">企業・オフィス</a>
          <a href="/products.html?category=学校・教育機関">学校・教育機関</a>
        </div>
        <div class="footer-column">
          <h4>サポート</h4>
          <a href="/about.html">企業情報</a>
          <a href="/contact.html">お問い合わせ</a>
          <a href="/terms.html">利用規約</a>
        </div>
        <div class="footer-column">
          <h4>お問い合わせ</h4>
          <p>order@smartpolice.net</p>
          <p>shop.smartpolice.net</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2026 SmartPolice. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/cart.js"></script>
  <script src="/js/cart-page.js"></script>
</body>
</html>
